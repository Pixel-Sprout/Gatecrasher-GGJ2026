<div class="container">
  <!-- Header -->
  <div class="header">
    <h1>Draw Your Mask</h1>
  </div>

  <!-- Main Canvas Area -->
  <div class="content">
    <!-- Left Column: Canvas + Tools -->
    <div class="left-column">
      <!-- Drawing Tools -->
      <div class="drawing-tools">
        <h3>Drawing Tools</h3>

        <div class="tool-group">
          <label>Brush Color:</label>
          <input
            type="color"
            [(ngModel)]="brushColor"
            (change)="updateBrushPreview()"
            class="color-picker"
          />
        </div>

        <div class="tool-group">
          <label>Brush Size:</label>
          <input
            type="range"
            min="1"
            max="50"
            [(ngModel)]="brushSize"
            (change)="updateBrushPreview()"
            class="slider"
          />
          <span class="size-display">{{ brushSize }}px</span>
        </div>

        <!-- Brush Preview -->
        <div class="tool-group">
          <label>Brush Preview:</label>
          <div class="brush-preview-container">
            <canvas
              #brushPreviewCanvas
              class="brush-preview"
              width="60"
              height="60">
            </canvas>
          </div>
        </div>

        <div class="tool-group tool-toggle">
          <label>Tool:</label>
          <div class="toggle-buttons">
            <button
              class="btn tool-btn"
              [class.active]="!isEraser"
              (click)="setEraser(false)"
              aria-pressed="{{ !isEraser }}">
              <span class="icon" aria-hidden="true">
                üñåÔ∏è
              </span>
              Brush
            </button>

            <button
              class="btn tool-btn"
              [class.active]="isEraser"
              (click)="setEraser(true)"
              aria-pressed="{{ isEraser }}">
              <span class="icon" aria-hidden="true">
                üßº
              </span>
              Eraser
            </button>
          </div>
        </div>

        <div class="tool-group">
          <button
            class="btn btn-clear"
            (click)="clearCanvas()"
            [disabled]="!canvasHasDrawing">
            Clear Canvas
          </button>
        </div>
      </div>

      <div class="canvas-wrapper">
        <canvas
          #maskCanvas
          id="maskCanvas"
          class="drawing-canvas"
          (mousedown)="startDrawing($event)"
          (mousemove)="draw($event)"
          (mouseup)="stopDrawing()"
          (mouseleave)="stopDrawing()"
          (touchstart)="touchStart($event)"
          (touchmove)="touchMove($event)"
          (touchend)="stopDrawing()">
        </canvas>
        @if (showInstructions) {
          <div class="canvas-instructions">Draw your mask here</div>
        }
      </div>

    </div>

    <!-- Right Column: Features to Draw -->
    <div class="right-column">
      <h2>Features to Draw</h2>
      <div class="features-list">
        <div class="feature-section" *ngFor="let section of featureSections">
          <h3 class="feature-title">{{ section }}</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer / Actions -->
  <div class="footer">
    <button class="btn btn-ready" (click)="onReady()">Ready</button>
  </div>
</div>
