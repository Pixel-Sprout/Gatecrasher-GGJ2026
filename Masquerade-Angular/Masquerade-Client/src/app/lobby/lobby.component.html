<div class="container">
  <!-- Header -->
  <div class="header">
    <h1>GateCrasher - Lobby</h1>
  </div>

  <!-- Main Content Area -->
  <div class="content">
    <!-- Players Section -->
    <div class="players-section">
      <h2>Players</h2>
      <div class="players-list">
        @for ( player of players(); track player.id ) {
          <div class="player-item" [class.ready]="player.ready" [class.waiting]="!player.ready">
            <span class="player-name">{{ player.name }}</span>
            <span class="player-role">{{ player.role }}</span>
            <span class="ready-status">
              {{ player.ready ? '✓ Ready' : '⏳ Waiting' }}
            </span>
          </div>
        }
      </div>
    </div>

    <!-- Settings Section -->
    <div class="settings-section">
      <h3>Settings</h3>
      <div class="settings-group">
        <label>
          <input type="checkbox" name="setting1" />
          Enable Chat
        </label>
        <label>
          <input type="checkbox" name="setting2" />
          Enable Timer
        </label>
        <label>
          <input type="checkbox" name="setting3" />
          Auto-start when ready
        </label>
        <label>
          Share Lobby Link:
          <input type="text" value="{{joinUrl()}}" #shareInput/>
          <button (click)="copyToClipboard(shareInput.value)">Copy</button>
        </label>
        <label>
          <qrcode [qrdata]="joinUrl()" [width]="150" [errorCorrectionLevel]="'M'"></qrcode>
        </label>
      </div>
    </div>

    <!-- Chat Section -->
    <!-- <div class="chat-section">
      <h3>Chat</h3>
      <div class="chat-messages">
        <div class="chat-message">
          <span class="chat-player">Player 1:</span>
          <span class="chat-text">Let's start!</span>
        </div>
      </div>
      <div class="chat-input-area">
        <input type="text" placeholder="Type a message..." />
        <button>Send</button>
      </div>
    </div> -->
  </div>

  <!-- Footer / Actions -->
  <div class="footer">
    <button class="btn btn-leave" (click)="leaveGame()" [disabled]>Leave Game</button>
    <button class="btn btn-ready" (click)="toggleReady()" [disabled]="currentPlayerReady">{{ currentPlayerReady ? 'You are Ready!' : 'Ready' }}</button>
  </div>
</div>
