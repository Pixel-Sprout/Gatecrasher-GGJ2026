<div class="container bg-scheme-light p-5">
  <div class="header">
    <h2>Join as Player</h2>
  </div>

  <div class="body">
    <!-- alert o błędzie połączenia -->
    <div *ngIf="errorMessage()" role="alert"
         style="color:#721c24;background-color:#f8d7da;border:1px solid #f5c6cb;padding:.75rem;border-radius:.25rem;margin-bottom:1rem;">
      {{ errorMessage() }}
    </div>

    <div class="connect-row">
      <input type="text" placeholder="Enter your name" [(ngModel)]="userName" [disabled]="connected()" />
      <button (click)="connect()" [disabled]="connected() || !userName.trim()">{{ connected() ? 'Connected' : 'Connect' }}</button>
      <button (click)="disconnect()" [disabled]="!connected() || !userName.trim()">Disconnect</button>
    </div>

    <div class="rooms-list" *ngIf="connected()">
      <div class="create-room">
        <input type="text" placeholder="Enter room name" [(ngModel)]="newRoomName" />
        <button (click)="createRoom()" [disabled]="!connected() || !newRoomName.trim()">Create</button>
      </div>
      <h3>Available Rooms</h3>
      <div class="room-item">
        @for (room of rooms | async; track room.gameId) {
        <div class="room-info">
          <span class="room-name">{{ room.gameName }}</span>
          <span class="room-status">{{ room.currentPhase }}</span>
        </div>
        <div class="room-actions">
          <button (click)="joinRoom(room)" [disabled]="room.currentPhase !== 'Lobby'">Join</button>
        </div>
        }
      </div>
    </div>
  </div>
</div>
