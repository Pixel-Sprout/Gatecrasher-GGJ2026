<div class="app-layout-wrapper">
	@switch (appState.currentState()) {
		@default
		@case (GameState.LOBBY) {
			<app-lobby />
		}
		@case (GameState.MASK_DRAW) {
			<app-mask-creator />
		}
		@case (GameState.MASK_COMPARISON) {
			<app-mask-comparison />
		}
		@case (GameState.BALLROOM) {
			<app-the-ballroom />
		}
		@case (GameState.SCORING) {
			<app-scoring />
		}
	}
</div>
